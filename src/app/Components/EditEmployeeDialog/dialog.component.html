<h2 mat-dialog-title>Employee Info</h2>

<mat-dialog-content>
<span>Employee ID {{employee.PK_Employee}}</span>
<p>
  <mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput type="text" [(ngModel)]="EmployeeFirstName" placeholder="Ejem: Pablo"/>
  </mat-form-field>
</p>
<mat-form-field appearance="fill">
  <mat-label> whats your last name?</mat-label>
  <input matInput type="text" [(ngModel)]="EmployeeLastName" placeholder="Ejem: Rodriguez"/>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Department </mat-label>
  <mat-select [formControl]="departmentControl" [(value)]="DepartmentSelected" #mySelect required>
    <!--  -->
    <mat-option>--</mat-option>
    <mat-option *ngFor="let department of departments" [value]="department">
      {{department.DepartmentName}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="departmentControl.hasError('required')">Please choose an animal</mat-error>
  <mat-hint>{{departmentControl.value?.sound}}</mat-hint>
  <!-- <mat-label>Department</mat-label>
  <input matInput type="text" [(ngModel)]="Department" placeholder="Ejem: IT"/> -->
</mat-form-field>
</mat-dialog-content>

<mat-dialog-actions class="buttonContainer">
  <button id="create" class="button create" (click)="EditEmployee()">Save</button>
  <button id="close" class="button close" (click)="close()">Close</button>
</mat-dialog-actions>
